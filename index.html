<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container flex">
      <button id="startButton">Start Game</button>
      <button id="stopButton">Stop Game</button>
      <button>Restart Game</button>
    </div>

    <canvas id="canvas1"> </canvas>
    <!-- characters -->
    <img id="player" src="assets/player.png" alt="player" />
    <img id="player1" src="assets/player1.png" alt="player1" />
    <img id="angler1" src="assets/angler1.png" alt="angler1" />
    <img id="angler2" src="assets/angler2.png" alt="angler2" />
    <img id="lucky" src="assets/lucky.png" alt="lucky" />
    <img id="hiveWhale" src="assets/hivewhale.png" alt="hiveWhale" />
    <img id="drone" src="assets/drone.png" alt="drone" />
    <!-- props -->
    <img id="projectile" src="assets/projectile.png" alt="projectile" />
    <img id="gears" src="assets/gears.png" alt="gears" />
    <img
      id="smokeExplosion"
      src="assets/smokeExplosion.png"
      alt="smokeExplosion"
    />
    <img
      id="fireExplosion"
      src="assets/fireExplosion.png"
      alt="fireExplosion"
    />
    <!-- environment -->
    <!-- <img id="layer1" src="assets/layer1.png" alt="layer1" />
    <img id="layer2" src="assets/layer2.png" alt="layer2" />
    <img id="layer3" src="assets/layer3.png" alt="layer3" />
    <img id="layer4" src="assets/layer4.png" alt="layer4" /> -->
    <img id="layer1" src="assets/newlayer1.png" alt="layer1" />
    <img id="layer2" src="assets/newlayer2.png" alt="layer2" />

    <img id="layer4" src="assets/newlayer3.png" alt="layer4" />
  </body>
  <script src="index.js"></script>
</html>
